Process {
  akka {
    log-dead-letters = off
    log-dead-letters-during-shutdown = off

    actor {
      provider = remote
      warn-about-java-serializer-usage = false
    }
    remote {
      enabled-transports = ["akka.remote.netty.tcp"]
      netty.tcp {
        hostname = "10.0.2.15"
        port = 2552
      }
    }
  }
}

